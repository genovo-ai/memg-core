name: MEMG Core CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  ##################### Security & Quality Checks ########################
  security-and-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e ".[dev]"
          # Ensure Ruff is available for the next step
          pip install ruff

      - name: Security scan with bandit
        run: |
          echo "Running security scan with bandit..."
          bandit -r src/ -f json -o bandit-report.json || echo "Bandit found issues but continuing..."
          echo "Bandit report summary:"
          bandit -r src/

      - name: Code quality with ruff
        run: |
          echo "Running code quality checks with ruff..."
          ruff check src/ --output-format=json > ruff-report.json || echo "Ruff found issues"
          echo "Running ruff format check..."
          ruff format --check src/
          echo "Running ruff linting (will fail CI on issues)..."
          ruff check src/

      - name: Pylint code quality check
        run: |
          echo "Running pylint quality check..."
          pylint src/ --fail-under=7.0 --score=yes

      - name: Type checking with mypy
        run: |
          echo "Running type checking..."
          mypy src/ --ignore-missing-imports || echo "Type checking completed with warnings"

      - name: Run tests
        run: |
          echo "Running test suite..."
          python -m pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing || echo "Tests completed"


  ##################### Build Core Docker Image ########################
  build-core-docker:
    needs: security-and-quality
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Core Docker image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=semver,pattern={{version}},enable=${{ startsWith(github.ref, 'refs/tags/') }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ startsWith(github.ref, 'refs/tags/') }}
            type=semver,pattern={{major}},enable=${{ startsWith(github.ref, 'refs/tags/') }}

      - name: Build and push Core Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max


  ##################### PyPI Publishing ########################
  publish-to-pypi:
    needs: build-core-docker
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    permissions:
      id-token: write  # Required for Trusted Publishing
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: |
          echo "Building Python package..."
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true
          skip-existing: true
          attestations: true  # Enable package attestations for better security


  ##################### Build MCP Docker Image ########################
  build-mcp-docker:
    needs: publish-to-pypi
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
    permissions:
      contents: read
      packages: write
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for MCP server
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}-mcp
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=semver,pattern={{version}},enable=${{ startsWith(github.ref, 'refs/tags/') }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ startsWith(github.ref, 'refs/tags/') }}
            type=semver,pattern={{major}},enable=${{ startsWith(github.ref, 'refs/tags/') }}

      - name: Build and push MCP Docker image (uses published library)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: dockerfiles/Dockerfile.mcp
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max


  ##################### Deployment ########################
  deploy:
    needs: [build-core-docker, build-mcp-docker, publish-to-pypi]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
    steps:
      - name: Deployment Summary
        id: deploy
        run: |
          echo "üéâ MEMG Core CI/CD Pipeline completed successfully!"
          echo ""
          echo "üì¶ Core Docker Image: ghcr.io/${{ github.repository }}:${{ github.ref_name }}"
          echo "üê≥ MCP Docker Image: ghcr.io/${{ github.repository }}-mcp:${{ github.ref_name }}"
          echo "üìö PyPI Package: pip install memg-core"
          echo ""
          echo "üöÄ Deploy Commands:"
          echo "Core App: docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}"
          echo "MCP Server: docker pull ghcr.io/${{ github.repository }}-mcp:${{ github.ref_name }}"

      - name: Usage Instructions
        run: |
          echo "üìã Usage Instructions:"
          echo ""
          echo "1Ô∏è‚É£ Install Python Library:"
          echo "   pip install memg-core"
          echo ""
          echo "2Ô∏è‚É£ Run Core Application:"
          echo "   docker run ghcr.io/${{ github.repository }}:${{ github.ref_name }}"
          echo ""
          echo "3Ô∏è‚É£ Run MCP Server:"
          echo "   cp env.example .env && edit GOOGLE_API_KEY"
          echo "   docker run --env-file .env -p 8787:8787 ghcr.io/${{ github.repository }}-mcp:${{ github.ref_name }}"
